# GitHub Actions workflow for automated deployment to Coolify
name: Deploy to Coolify

on:
  push:
    branches: [main, develop]
    paths: ['apps/**', 'packages/**', 'Dockerfile', 'docker-compose.yml']
  pull_request:
    branches: [main]
    paths: ['apps/**', 'packages/**', 'Dockerfile', 'docker-compose.yml']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test job - Run tests before deployment
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build applications
        run: |
          npm run build:runtime
          cd apps/web && npm run build
        env:
          VITE_USE_LOCAL_BACKEND: false

  # Build and push Docker images
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [web, api]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ matrix.service }},enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.service }}-production
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.service }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to Coolify
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Deploy to Coolify
        id: deploy
        uses: deco-cx/coolify-action@v1
        with:
          coolify_url: ${{ secrets.COOLIFY_URL }}
          api_token: ${{ secrets.COOLIFY_API_TOKEN }}
          service_id: ${{ secrets.COOLIFY_SERVICE_ID }}
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          environment: ${{ github.event.inputs.environment || 'production' }}
          compose_file: 'docker-compose.yml'
          env_file: '.env'
        continue-on-error: false

      - name: Health check
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30

          # Check web service health
          WEB_URL="${{ steps.deploy.outputs.web_url || 'https://yourdomain.com' }}"
          curl -f $WEB_URL/health || exit 1

          # Check API service health
          API_URL="${{ steps.deploy.outputs.api_url || 'https://api.yourdomain.com' }}"
          curl -f $API_URL/health || exit 1

          echo "All services are healthy!"

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          text: |
            ðŸš€ Deployment to ${{ github.event.inputs.environment || 'production' }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Status: ${{ job.status }}
            URL: ${{ steps.deploy.outputs.url }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback job
  rollback:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Rollback deployment
        uses: deco-cx/coolify-action@v1
        with:
          coolify_url: ${{ secrets.COOLIFY_URL }}
          api_token: ${{ secrets.COOLIFY_API_TOKEN }}
          service_id: ${{ secrets.COOLIFY_SERVICE_ID }}
          action: rollback
          previous_image: true

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          channel: '#deployments'
          text: |
            ðŸš¨ Deployment rolled back!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Reason: Deployment failed
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}